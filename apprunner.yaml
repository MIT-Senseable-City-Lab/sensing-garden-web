version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install poetry
      - poetry config virtualenvs.create false
      - poetry install --no-dev
run:
  runtime-version: 3.9
  command: ./start.sh
  network:
    port: 8080
    env: PORT
  env:
    - name: FLASK_APP
      value: app.py
    - name: FLASK_ENV
      value: production
