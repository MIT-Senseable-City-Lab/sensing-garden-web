{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">An error occurred</h4>
                <p>{{ error }}</p>
                <hr>
                <p class="mb-0">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
